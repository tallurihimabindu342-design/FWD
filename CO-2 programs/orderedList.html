<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cooking Rice</title>
</head>
<body>

    <h3>How to cook rice without a pressure cooker?</h3>

    <ol>
        <li>Rinse the rice</li>
        <li>Mix water to rice in a 2:1 ratio</li>
        <li>Heat the mixture to boil</li>
        <li>Let it simmer without stirring until the water evaporates</li>
        <li>Let it rest</li>
    </ol>

</body>
</html>
